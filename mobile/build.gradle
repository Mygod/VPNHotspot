apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    buildToolsVersion "28.0.2"
    compileSdkVersion 28
    defaultConfig {
        applicationId "be.mygod.vpnhotspot"
        minSdkVersion 21
        targetSdkVersion 28
        resConfigs "zh-rCN"
        versionCode 34
        versionName "1.4.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            pseudoLocalesEnabled true
        }
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding.enabled = true
    flavorDimensions("freedom")
    productFlavors {
        freedom {
            dimension "freedom"
            buildConfigField "boolean", "DONATIONS", "true"
        }
        google {
            dimension "freedom"
            buildConfigField "boolean", "DONATIONS", "false"
        }
    }
}

dependencies {
    kapt "androidx.databinding:databinding-compiler:$androidPluginVersion"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.browser:browser:$androidxVersion"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation "androidx.core:core-ktx:$androidxVersion"
    implementation "androidx.preference:preference:$androidxVersion"
    implementation 'com.android.billingclient:billing:1.1'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'
    implementation 'com.github.luongvo:BadgeView:1.1.5'
    implementation "com.google.android.material:material:$androidxVersion"
    implementation 'com.linkedin.dexmaker:dexmaker-mockito:2.19.1'
    implementation 'com.takisoft.preferencex:preferencex:1.0.0-alpha2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
}

kapt.generateStubs = true
apply plugin: 'com.google.gms.google-services'
